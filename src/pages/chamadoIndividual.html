<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vinidesk - Chamado Individual</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="../assets/css/chamadoIndividual.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/img/vinidesk_logo.png"
            alt="Logo"
            width="300"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
        <form id="formPesquisar" class="d-flex" role="search">
          <input
            id="iptPesquisar"
            class="form-control me-2"
            type="search"
            placeholder="Buscar chamado"
            aria-label="Search"
          />
          <button
            id="btnPesquisar"
            class="btn btn-outline-primary"
            type="submit"
          >
            Buscar
          </button>
        </form>
      </div>
    </nav>

    <!-- Seção -->
    <section id="chamados">
      <div id="principal" class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1>INC0000<label id="numeroChamado"></label></h1>
            <h1 id="tituloChamado">TITULO DO CHAMADO</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <p class="d-inline-block">Impacto:</p>
          </div>
          <div class="col-2">
            <!-- Select do Impacto -->
            <select
              id="btnImpacto"
              class="form-select d-inline-block"
              aria-label="Default select example"
            >
              <option value="1" selected>Alto</option>
              <option value="2">Medio</option>
              <option value="3">Baixo</option>
            </select>
          </div>

          <div class="col-1">
            <p class="d-inline-block">Estado:</p>
          </div>
          <div class="col-2">
            <!-- Select do Estado -->
            <select
              id="btnEstado"
              class="form-select d-inline-block"
              aria-label="Default select example"
            >
              <option value="1" selected>Aberto</option>
              <option value="2">Em andamento</option>
              <option value="3">Pendente</option>
              <option value="4">Resolvido</option>
              <option value="5">Fechado</option>
            </select>
          </div>
          <div class="col-2">
            <p>
              <button type="button" id="btnSalvar" class="btn btn-primary">
                Salvar
              </button>
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-1">
            <p class="d-inline-block">Categoria:</p>
          </div>
          <div class="col-2">
            <!-- Select da Categoria -->
            <select
              id="btnCategoria"
              class="form-select d-inline-block"
              aria-label="Default select example"
            >
              <option value="1" selected>Falha Desktop</option>
              <option value="2">Reset de senha</option>
            </select>
          </div>
          <div class="col-1">
            <p class="d-inline-block">Grupo:</p>
          </div>
          <div class="col-2">
            <!-- Select do Grupo -->
            <select
              id="btnGrupo"
              class="form-select d-inline-block"
              aria-label="Default select example"
            >
              <option value="1" selected>Field Suporte</option>
              <option value="2">Controle de Acessos</option>
            </select>
          </div>
          <div class="col-2">
            <div class="dropdown">
              <button
                id="btnAcao"
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ação
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button
                    class="dropdown-item"
                    id="editarCampos"
                    type="button"
                    >Editar campos</button
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-1">
            <p>Duração:</p>
          </div>
          <div class="col-2"><p id="iptDuracao"></p></div>
        </div>

        <!-- Dados do Usuário-->
        <div id="secaoUsuario" class="row">
          <div class="col">
            <h4>Dados do Usuário</h4>
            <p><strong>Nome: </strong><label id="lblNome"></label></p>
            <p><strong>Telefone: </strong><label id="lblTelefone"></label></p>
            <p>
              <strong>Departamento: </strong
              ><label id="lblDepartamento"></label>
            </p>
          </div>
        </div>
        <div id="secaoDescricao" class="row">
          <div class="col-6">
            <h4>Descrição</h4>
            <textarea id="lblDescricao" rows="5" maxlength="500"></textarea>
          </div>
        </div>

        <div id="secaoResolucao" class="row">
          <div class="col-6">
            <h4>Resolução</h4>
            <textarea id="lblResolucao" rows="5" maxlength="500"></textarea>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal-->
    <div
      class="modal fade"
      id="mdlEditarCampos"
      tabindex="-1"
      aria-labelledby="mdlEditarCampos"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Alterar dados do chamado
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formChamadoIndividual" class="row g-3">
              <div class="col-12">
                <label for="iptResumo" class="form-label"
                  >Resumo do problema</label
                >
                <input
                  type="text"
                  class="form-control inputsModal"
                  id="iptResumo"
                  maxlength="100"
                />
              </div>
              <div class="col-md-12">
                <label for="iptNome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control inputsModal"
                  id="iptNome"
                  maxlength="100"
                />
              </div>
              <div class="col-md-6">
                <label for="iptTelefone" class="form-label">Telefone</label>
                <input
                  type="tel"
                  class="form-control inputsModal"
                  id="iptTelefone"
                  onkeyup="mascaraTelefone(event)"
                  maxlength="15"
                />
              </div>
              <div class="col-6">
                <label for="iptDepartamento" class="form-label"
                  >Departamento</label
                >
                <select id="iptDepartamento" class="form-select inputsModal">
                  <option value="Administração" selected>Administração</option>
                  <option value="Informática">Informática</option>
                  <option value="Contabilidade">Contabilidade</option>
                  <option value="RH">RH</option>
                </select>
              </div>
              <div class="col-md-6"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="alterarDadosUsuario()" id="inserir">Inserir</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/buscarChamado.js"></script>
    <script src="../assets/js/atualizarChamado.js"></script>
    <script src="../assets/js/alterarDadosUsuario.js"></script>
    <script src="../assets/js/mascaraTelefone.js"></script>
    <script src="../assets/js/validarCampos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
