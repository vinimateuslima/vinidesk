<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vinidesk - Chamado Usuario</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="../assets/css/chamadoIndividual.css" rel="stylesheet" />
    <link href="../assets/css/chamadoUsuario.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/img/vinidesk_logo.png"
            alt="Logo"
            width="300"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <!-- Seção -->
    <section id="chamados">
      <div id="principal" class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1>INC0000<label id="numeroChamado"></label></h1>
            <h1 id="tituloChamado">TITULO DO CHAMADO</h1>
          </div>
        </div>
        <div id="secaoEstado" class="row">
          <div class="col-6">
            <h5><strong>Seu chamado encontra-se no estado:  </strong><label id="lblEstado">Aberto</label></h5>
          </div>
        </div>

        <div class="row">
            <div class="col-6">
              <h6><strong>Tempo de resolução: </strong><label id="lblDuracao">Aberto</label></h6>
            </div>
          </div>

        <!-- Dados do Usuário-->
        <div id="secaoUsuario" class="row">
          <div class="col">
            <h4>Seus Dados</h4>
            <p><strong>Nome: </strong><label id="lblNome"></label></p>
            <p><strong>Telefone: </strong><label id="lblTelefone"></label></p>
            <p>
              <strong>Departamento: </strong
              ><label id="lblDepartamento"></label>
            </p>
          </div>
        </div>

        <div id="secaoDescricao" class="row">
            <div class="col-6">
              <h4>Descrição</h4>
              <textarea id="lblDescricao" rows="5" maxlength="500" disabled></textarea>
            </div>
          </div>
    </section>

    <!-- Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/buscarChamadoUsuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
