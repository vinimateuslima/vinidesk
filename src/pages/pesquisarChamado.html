<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vinidesk - Pesquisar Chamado</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="../assets/css/pesquisarChamado.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/img/vinidesk_logo.png"
            alt="Logo"
            width="300"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <section id="pesquisarChamado">
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-8">
                    <form  id="formPesquisar" class="d-flex" role="search">
          <input id="iptPesquisar" class="form-control me-2" type="search" placeholder="Buscar chamado" aria-label="Search">
          <button id="btnPesquisar" class="btn btn-outline-primary" onclick="btnBuscar()" type="submit">Buscar</button>
        </form>

          </div>
      </div>
    </div>
  </section>

    <!-- Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/pesquisarChamado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
